<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 16px;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #004d00;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 30px auto;
            width: 80%;
            color: yellow;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        p {
            color: white;
        }

        section:hover {
            color: green;
        }

        .highlight:hover {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TFG</h1>
    </header>

    <section>
        <h2 class="highlight">Our Vision</h2>
        <p>To become a trusted leader in innovation and excellence.</p>
    </section>

    <section>
        <h2 class="highlight">Our Mission</h2>
        <p>To deliver high-quality solutions that empower individuals and businesses to grow sustainably.</p>
    </section>

    <section>
        <h2 class="highlight">Our Core Values</h2>
        <p>Integrity, Collaboration, Innovation, and Customer Focus.</p>
    </section>
</body>
</html>
